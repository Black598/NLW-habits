<!DOCTYPE html>

<html>

<head>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@600&family=Roboto+Mono:wght@700&display=swap" rel="stylesheet">

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>habits</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="./src/css/styles.css">
</head>

<body>
    <header>
        <img src="./src/assets/logo.svg" alt="Logomarca do aplicativo habbits">

        <button><img src="./src/assets/plus.svg" alt="+"> Registrar o meu dia</button>
    </header>
    <main>
        <form id="form-habits">
           <div class="habits">
            <div class="habit">🏃</div>
            <div class="habit">💧</div>
            <div class="habit">💪🏾</div>
            <div class="habit">💤</div>
            <div class="habit">🐈</div>
            <div class="habit">😋</div>
           </div>
           <div class="days">
                <div class="day">
                    <div>03/01</div>
                    <input type="checkbox" name="run">
                    <input type="checkbox" name="water">
                    <input type="checkbox" name="exercise">
                    <input type="checkbox" name="sleep">
                    <input type="checkbox" name="cat">
                    <input type="checkbox" name="food">
                </div>
                <div class="day">
                    <div>04/01</div>
                    <input type="checkbox" name="run">
                    <input type="checkbox" name="water">
                    <input type="checkbox" name="exercise">
                    <input type="checkbox" name="sleep">
                    <input type="checkbox" name="cat">
                    <input type="checkbox" name="food">
                </div>
           </div>
           
        </form>
         
    </main>
</body>

</html>
